    <script>
      const img = document.querySelectorAll('img');

      function changeIm(){
        old = document.querySelectorAll('.showing-image')

        if (old[0].nextElementSibling.localName === "img"){
          old[0].nextElementSibling.classList.add('showing-image');
          old[0].classList.remove('showing-image');
        } else {
          img[0].classList.add('showing-image');
          old[0].classList.remove('showing-image');
        }
      }

      function GetAllSpan(){
        return document.querySelectorAll('.name span');
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }


      async function flipLetters(){
        // await sleep(5000);
        let x = 0;

        while (x < 50){
          changeIm();
          HoursToName();
          ChangeInfos();
          await sleep(7000);
          changeIm();
          NameToHours();
          ChangeInfos();
          // This line should have a function that update every second the time during 5sec then stop
          await sleep(1900);
          UpdateTime();
          await sleep(5000);
          x += 1;
        }
      }

      // 
      flipLetters()

      // Resize the vh for mobile
      const appHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', appHeight)
      appHeight()
