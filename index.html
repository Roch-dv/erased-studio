<!DOCTYPE html>

<html id="background">

  <head>
    <title>Erased Studio</title>
    <!-- <link rel="icon" href="images/logo.png" type="image/png"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/style.css"/>
  </head>

  <body>
    <div class="background">
      <div class="container">
        <div class="name">
          <h1>ER:AS:ED</h1>
          <h1>ST.UD.IO</h1>
        </div>
        <div class="container-right">
          <div class="infos">
            <p>SET DESIGN</p>
            <p>CREATIVE DIRECTION</p>
            <p>ARCHITECTURE</p>
          </div>
          <div class="space">

          </div>
          <div class="contact">
            <p><a href="tel:+32493646839" target="_blank">+32.493.64.68.39</a></p>
            <p><a href="mailto:infos@erased-studio.com" target="_blank">INFOS@ERASED-STUDIO.COM</a></p>
            <p><a href="https://www.instagram.com/erasedstudio/" target="_blank">@ERASEDSTUDIO</a></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      setInterval(function(){
        let h1 = document.querySelectorAll('.name h1');
        h1[0].innerHTML === "ER:AS:ED" ? h1[0].innerHTML = "13:06:26" : h1[0].innerHTML = "ER:AS:ED";
        h1[1].innerHTML === "ST.UD.IO" ? h1[1].innerHTML = "27.01.21" : h1[1].innerHTML = "ST.UD.IO";
        }, 3500);

      setInterval(function(){
        let p = document.querySelectorAll('.infos p');
        p[0].innerHTML === "SET DESIGN" ? p[0].innerHTML = "EPHEMERAL" : p[0].innerHTML = "SET DESIGN";
        p[1].innerHTML === "CREATIVE DIRECTION" ? p[1].innerHTML = "TIMELESS" : p[1].innerHTML = "CREATIVE DIRECTION";
        p[2].innerHTML === "ARCHITECTURE" ? p[2].innerHTML = "STRUCTURE" : p[2].innerHTML = "ARCHITECTURE";
        }, 3500);

      var images = ["../erased-studio/images/erased-1.jpg", "../erased-studio/images/erased-2.jpg"]
      var imageHead = document.getElementById("background");
      var i = 1;

      function changeIm() {
        imageHead.style.backgroundImage = "url(" + images[i] + ")";
        i = i + 1;
        if (i == images.length) {
          i =  0;
        }
      }
      changeIm();
      setInterval(changeIm, 12000);
    </script>
  </body>
</html>
